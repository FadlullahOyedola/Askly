<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Askly • Create Course</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
body{font-family:"Poppins",sans-serif;background:#f6f7fb;margin:0;padding:0;color:#0f172a}
.wrap{max-width:900px;margin:30px auto;padding:0 20px}
header{display:flex;align-items:center;gap:15px;margin-bottom:25px}
.logo{width:46px;height:46px;border-radius:10px;background:linear-gradient(135deg,#ff5722,#ff9800);display:flex;align-items:center;justify-content:center;color:white;font-weight:700}
h1{margin:0;font-size:18px}
main{background:white;padding:25px;border-radius:12px;border:1px solid #eef0f3}
input, textarea, select{width:100%;padding:10px;margin-bottom:15px;border-radius:10px;border:1px solid #e6e7eb;font-size:14px}
button{padding:12px 18px;border:none;background:linear-gradient(135deg,#ff5722,#ff9800);color:white;border-radius:10px;cursor:pointer;font-weight:600}
label{font-weight:600;margin-bottom:5px;display:block}
</style>
</head>
<body>
<div class="wrap">
<header>
  <div class="logo">A</div>
  <h1>Askly • Create a New Course</h1>
</header>

<main>
  <form id="createCourseForm">
    <label>Course Title</label>
    <input type="text" name="title" placeholder="e.g. Intro to Python" required>

    <label>Course Description</label>
    <textarea name="description" placeholder="Write a short description..." required></textarea>

    <label>Number of Modules</label>
    <input type="number" name="modules" placeholder="e.g. 10" min="1" required>

    <label>Course Image URL</label>
    <input type="url" name="image" placeholder="e.g. https://example.com/image.jpg" required>

    <label>Course Type / Price</label>
    <select name="priceType" id="priceType">
      <option value="free">Free</option>
      <option value="paid">Paid</option>
    </select>

    <label id="priceLabel" style="display:none">Price ($)</label>
    <input type="number" name="price" id="priceInput" placeholder="Enter price" min="1" style="display:none">

    <button type="submit">Create Course</button>
  </form>
</main>
</div>

<script>
// Show/hide price input for paid courses
const priceType = document.getElementById('priceType');
const priceInput = document.getElementById('priceInput');
const priceLabel = document.getElementById('priceLabel');

priceType.addEventListener('change', () => {
  if(priceType.value === 'paid'){
    priceInput.style.display = 'block';
    priceLabel.style.display = 'block';
  } else {
    priceInput.style.display = 'none';
    priceLabel.style.display = 'none';
  }
});

// Demo course submission
const form = document.getElementById('createCourseForm');
form.addEventListener('submit', e => {
  e.preventDefault();
  
  const title = form.title.value.trim();
  const description = form.description.value.trim();
  const modules = form.modules.value;
  const image = form.image.value;
  const type = form.priceType.value;
  const price = type === 'paid' ? form.price.value : 0;

  // Here you would send data to backend database
  // For demo, we show an alert and redirect to dashboard
  alert(`Course Created!\nTitle: ${title}\nType: ${type}\nPrice: $${price}`);

  // Redirect to dashboard or my-learning
  window.location.href = 'dashboard.html';
});
</script>
</body>
</html>
