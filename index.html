<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Askly • Learn Smarter</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family:"Poppins", sans-serif;
      min-height:100vh;
      display:flex;
      flex-direction:row;
      background:#f8f9fa;
      color:#333;
    }
    .left {
      flex:1;
      display:flex;
      flex-direction:column;
      justify-content:center;
      padding:60px;
      background:rgba(255,255,255,0.95);
      animation: fadeIn 1s ease-in-out;
    }
    .left h1 {
      font-size:3rem;
      margin-bottom:20px;
      color:#222;
      animation: slideIn 1s ease-in-out;
    }
    .left p {
      font-size:1.2rem;
      margin-bottom:30px;
      color:#555;
      line-height:1.6;
      animation: fadeIn 1.3s ease-in-out;
    }
    .btn {
      padding:14px 35px;
      font-size:1.1rem;
      font-weight:bold;
      border:none;
      border-radius:30px;
      background:linear-gradient(135deg, #ff9800, #ff5722);
      color:white;
      cursor:pointer;
      transition: all 0.4s ease;
      align-self:flex-start;
      animation: fadeIn 1.6s ease-in-out;
    }
    .btn:hover {
      transform:translateY(-3px);
      background: linear-gradient(135deg, #ff5722, #ff9800);
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
    }
    .right {
      flex:1;
      position:relative;
      background: url("https://images.unsplash.com/photo-1523240795612-9a054b0db644?auto=format&fit=crop&w=1600&q=80") 
                  no-repeat center center/cover;
    }
    .right::after {
      content:"";
      position:absolute;
      inset:0;
      background: linear-gradient(to right, rgba(0,0,0,0.5), rgba(0,0,0,0.2));
    }
    footer {
      position:absolute;
      bottom:15px;
      width:100%;
      text-align:center;
      font-size:0.9rem;
      color:#555;
    }
    footer a {
      color:#ff5722;
      text-decoration:none;
      margin:0 8px;
      transition:0.3s;
    }
    footer a:hover {
      text-decoration:underline;
    }
    @keyframes fadeIn {
      from {opacity:0; transform:translateY(20px);}
      to {opacity:1; transform:translateY(0);}
    }
    @keyframes slideIn {
      from {opacity:0; transform:translateX(-30px);}
      to {opacity:1; transform:translateX(0);}
    }

    /* Mobile responsiveness */
    @media (max-width: 900px) {
      body {
        flex-direction:column;
      }
      .left {
        padding:40px 20px;
        text-align:center;
        align-items:center;
      }
      .btn { align-self:center; }
      .right { height:250px; width:100%; }
      .right::after { background: rgba(0,0,0,0.4); }
      .left h1 { font-size:2.2rem; }
      .left p { font-size:1rem; }
    }

    @media (max-width: 500px) {
      .left h1 { font-size:1.8rem; }
      .left p { font-size:0.95rem; }
      .btn { padding:12px 28px; font-size:1rem; }
    }
  </style>
</head>
<body>

  <div class="left">
    <h1>Welcome to Askly</h1>
    <p>Discover a <strong>smarter way</strong> to learn. Join <strong>thousands of learners</strong> exploring knowledge, sharing insights, and building skills for tomorrow.</p>
    <button class="btn" onclick="window.location.href='auth.html'">Get Started</button>
  </div>

  <div class="right"></div>

  <footer>
    &copy; 2025 Askly • Empowering Knowledge | 
    <a href="#">About</a> | 
    <a href="#">Courses</a> | 
    <a href="#">Contact</a>
  </footer>

</body>
</html>
