<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Askly • Ask a Question</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
body{
  font-family:"Poppins",sans-serif;
  background:#f6f7fb;
  margin:0;
  padding:0;
  color:#0f172a;
}
.wrap{
  max-width:1200px;
  margin:20px auto;
  padding:0 20px;
}
header{
  display:flex;
  align-items:center;
  gap:20px;
  margin-bottom:20px;
}
.logo{
  width:46px;
  height:46px;
  border-radius:10px;
  background:linear-gradient(135deg,#ff5722,#ff9800);
  display:flex;
  align-items:center;
  justify-content:center;
  color:white;
  font-weight:700;
  font-size:20px;
}
h1{
  margin:0;
  font-size:18px;
}
main{
  background:white;
  padding:20px;
  border-radius:12px;
  border:1px solid #eef0f3;
}
textarea{
  width:100%;
  height:120px;
  padding:10px;
  margin-bottom:12px;
  border-radius:10px;
  border:1px solid #e6e7eb;
  font-size:14px;
  resize:none;
}
button{
  padding:10px 14px;
  border:none;
  background:linear-gradient(135deg,#ff5722,#ff9800);
  color:white;
  border-radius:10px;
  cursor:pointer;
  transition:opacity 0.2s ease;
}
button:hover{
  opacity:0.9;
}
</style>
</head>
<body>
<div class="wrap">
<header>
  <div class="logo">A</div>
  <h1>Askly • Ask a Question</h1>
</header>
<main>
  <h2>Post a question</h2>
  <textarea id="questionInput" placeholder="Write your question here..."></textarea>
  <button onclick="submitQuestion()">Submit</button>
</main>
</div>

<script>
function submitQuestion() {
  const question = document.getElementById('questionInput').value.trim();
  if(!question) {
    alert('Please write a question before submitting.');
    return;
  }
  // Show a quick demo alert
  alert('Question posted (demo): ' + question);

  // Redirect back to dashboard.html
  window.location.href = 'dashboard.html';
}
</script>
</body>
</html>
